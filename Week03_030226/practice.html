<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="bg-light p-5 rounded text-center">
  <h1>QuickBite</h1>
  <p>Fast. Fresh. Delivered.</p>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MySite</a>
  </div>
</nav>

<nav class="container mt-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active">Profile</li>
  </ol>
</nav>

<div class="container mt-4">
  <div class="row text-center">

    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="https://cache.dominos.com/olo/6_159_0/assets/build/images/promo/dominos_social_logo.jpg"
             alt="Domino's Logo" class="card-img-top" height="200">
        <div class="card-body">
          <h5 class="card-title">Domino's</h5>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="https://1000logos.net/wp-content/uploads/2017/03/McDonalds-Logo-2003.png"
             alt="McDonald's Logo" class="card-img-top" height="200">
        <div class="card-body">
          <h5 class="card-title">Mc Donald's</h5>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="https://logos-world.net/wp-content/uploads/2020/07/Baskin-Robbins-Symbol.png"
             alt="Baskin Robbins Logo" class="card-img-top" height="200">
        <div class="card-body">
          <h5 class="card-title">Baskin Robbins</h5>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
